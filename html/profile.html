<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <div class = "container">
        <div class = "profileWrapper">
            <img src="../resources/profile.png" class = "profileImg" alt="User Profile">
            <div class = "nameWrapper">    
                <p class = "name">Numeeeee</p>
                <p class = "email">Mail@example.com</p>
            </div>
        </div>
        <div class = "profileWrapper equalDist">
            <div class = "distElement">
                <p class = "title">Echipa</p>
                <p class = "val team">ceva</p>
            </div>
            <div class = "distElement">
                <p class = "title">Rol</p>
                <p class = "val rol">ceva</p>
            </div>
            <div class = "distElement">
                <p class = "title">Tara</p>
                <p class = "val countri">Romania</p>
            </div>
            <div class = "distElement">
                <p class = "title">Oras</p>
                <p class = "val city">Bucuresti</p>
            </div>
        </div>
        <div class = "profileWrapper equalDist">
            <div class = "distElement distElement2">
                <p class = "title">Salariu brut</p>
                <p class = "val brut">ceva</p>
            </div>
            <div class = "distElement distElement2">
                <p class = "title">Salariu NET</p>
                <p class = "val NET">ceva</p>
            </div>
            <div class = "distElement distElement2">
                <p class = "title">Tichete de masa</p>
                <p class = "val countri">30/Zi</p>
            </div>
        </div>
    </div>
    <script src = "../src/profile.js"></script>
</body>
</html>
